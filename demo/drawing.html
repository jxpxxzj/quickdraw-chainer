<html>

<head>
    <title>Test Canvas</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%
        }

        #sketch {
            border: 10px solid gray;
            height: 100%
        }

        canvas {
            touch-action: none;
        }
    </style>

</head>

<body>
    <div id="sketch">
        <canvas id="paint"></canvas>
        <button onclick="submitDrawing()">Submit</button>
        <button onclick="clearDrawing()">Clear</button>
    </div>
    <script>
        var submitted = {
            drawing: []
        };

        //TODO:
        function submitDrawing() {
            fetch('http://localhost:8080/get_draw_predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submitted)
                }).then((res) => res.json())
                .then((data) => {
                    console.log(data)
                })
        }

        function clearDrawing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            submitted.drawing = []
            inks_current_x = []
            inks_current_y = []
        }

        var inks_current_x = [];
        var inks_current_y = [];

        var canvas = document.querySelector('#paint');
        var ctx = canvas.getContext('2d');

        var sketch = document.querySelector('#sketch');
        var sketch_style = getComputedStyle(sketch);
        canvas.width = parseInt(sketch_style.getPropertyValue('width'));
        canvas.height = parseInt(sketch_style.getPropertyValue('height'));

        var mouse = {};
        var last_mouse = {};

        /* Capturing Work */
        canvas.addEventListener('pointermove', function (e) {
            last_mouse.x = mouse.x;
            last_mouse.y = mouse.y;

            mouse.x = e.pageX - this.offsetLeft;
            mouse.y = e.pageY - this.offsetTop;
        }, false);


        /* Drawing on Paint App */
        ctx.lineWidth = 5;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'blue';

        canvas.addEventListener('pointerdown', function (e) {
            inks_current_x = [];
            inks_current_y = [];
            canvas.addEventListener('pointermove', onPaint, false);
        }, false);

        canvas.addEventListener('pointerup', function () {
            canvas.removeEventListener('pointermove', onPaint, false);
            submitted.drawing.push([inks_current_x, inks_current_y]);
        }, false);

        var onPaint = function () {
            if (last_mouse !== {}) {
                ctx.beginPath();
                ctx.moveTo(last_mouse.x, last_mouse.y);
                ctx.lineTo(mouse.x, mouse.y);
                inks_current_x.push(mouse.x)
                inks_current_y.push(mouse.y)
                ctx.closePath();
                ctx.stroke();
            }
        };
    </script>
</body>

</html>
